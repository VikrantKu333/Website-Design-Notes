<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Loop</title>
</head>

<body>
    <h1>JavaScript Loop</h1>

    <!-- - - - - - - - - - - JavaScript - - - - - - - - - - -->
    <script>
        // For Loop
        for (let i = 0; i < 5; i++) {
            console.log("The number is " + i);
        }

        // Array
        let friends = ['Vikash', 'Suraj', 'Niraj', 'Rohit', 'Sonu', 'Vivek'];
        // Object
        let employee = {
            Name: 'Vikrant',
            Age: 25,
            Position: 'Developer',
            Location: 'Bihar'
        };

        // For Loop
        for (let index = 0; index < friends.length; index++) {
            console.log('Hi ' + friends[index]);
        }

        // For Each Loop
        friends.forEach(element => {
            console.log('Hello ' + element);
        });

        // For Of Loop
        for (const iterator of friends) {
            console.log('Welcome ' + iterator);
        }

        // For In Loop
        for (const key in employee) {
            console.log(`The ${key} of employee is ${employee[key]}.`);
        }

        // While Loop
        let i = 0;
        while (i < 5) {
            console.log("The number is " + i);
            i++;
        }

        // Do While Loop
        i = 0;
        do {
            console.log("Number is " + i);
            i++;
        } while (i < 5);
    </script>
</body>

</html>
