<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Math Object</title>
</head>

<body>
    <h1>JavaScript Math Object</h1>

    <!-- - - - - - - - - - - JavaScript - - - - - - - - - - -->
    <script>
        console.log('Math -', Math);
        // Math Properties (Constants)
        console.log('Math PI -', Math.PI);

        // Math Methods
        console.log('Math Round - ', Math.round(4.4));
        console.log('Math Round - ', Math.round(4.5));
        console.log('Math Round - ', Math.round(4.6));

        console.log('Math Pow - ', Math.pow(8, 2));

        console.log('Math Sqrt - ', Math.sqrt(64));

        console.log('Math Min - ', Math.min(0, 150, 30, 20, -8, -200));

        console.log('Math Max - ', Math.max(0, 150, 30, 20, -8, -200));

        console.log('Math Random - ', Math.random());
    </script>
</body>

</html>
