<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Date Objects</title>
</head>

<body>
    <h1>JavaScript Date Objects</h1>

    <!-- - - - - - - - - - - JavaScript - - - - - - - - - - -->
    <script>
        const d = new Date();
        console.log('Date() - ', d);
        console.log('Date() getDate() - ', d.getDate());
        console.log('Date() getMonth() - ', d.getMonth());
        console.log('Date() getFullYear() - ', d.getFullYear());
        console.log('Date() getDay() - ', d.getDay());
        console.log('Date() getHours() - ', d.getHours());
        console.log('Date() getMinutes() - ', d.getMinutes());
    </script>
</body>

</html>
