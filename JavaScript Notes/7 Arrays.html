<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arrays</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <!-- - - - - - - - - - - JavaScript - - - - - - - - - - -->
    <script>
        // Creating an Array
        let cars = ['BMW', 'Tesla', 'Ford', 'Honda', 'Audi'];
        // Access the Full Array
        console.log(cars);
        // Accessing Array Elements
        console.log(cars[2]);

        // Using 'new' keyword to creating an array
        let mobiles = new Array('Nokia', 'Motorola', 'Samsung', 'Xiaomi', 'Honor');
        // Access the Full Array
        console.log(mobiles);
        // Accessing Array Elements
        console.log(mobiles[2]);

        // Array Properties and Methods
        // The length Property
        let cars_length = cars.length;
        console.log(cars_length);

        // Array Sorting
        let cars_sort = cars.sort();
        console.log(cars_sort);

        // Adding Array Elements
        mobiles.push('SONY');
        console.log(mobiles);
    </script>
</body>

</html>
