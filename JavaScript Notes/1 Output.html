<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Output</title>
</head>

<body>
    <h1>JavaScript Output</h1>

    <!-- - - - - - - - - - - JavaScript - - - - - - - - - - -->
    <script>
        console.log('Log Message');
        console.warn('Warning Message');
        console.error('Error Message');

        let returnValue;

        returnValue = alert('Welcome to My Website');
        console.log('alert() ' + returnValue);

        returnValue = prompt('What is your name?', 'Guest');
        console.log('prompt() ' + returnValue);

        returnValue = confirm('Are you 18+ years old?');
        console.log('confirm() ' + returnValue);

        print();
    </script>
</body>

</html>
