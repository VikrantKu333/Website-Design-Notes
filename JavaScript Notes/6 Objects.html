<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Objects</title>
</head>

<body>
    <h1>JavaScript Objects</h1>

    <!-- - - - - - - - - - - JavaScript - - - - - - - - - - -->
    <script>
        // Objects Definition
        let employee = {
            // Object Properties
            Name: 'Vikash Patel',
            Age: 25,
            Location: 'Bihar',
            'Job Title': 'Developer',
        };
        console.log(employee);
        // Accessing Object
        console.log(employee.Name);
        console.log(employee.Age);
        console.log(employee['Location']);
        console.log(employee['Job Title']);

        // Object Methods
        let person = {
            fName: 'Suraj',
            lName: 'Malik',
            age: 30,
            fullName: function () {
                return this.fName + ' ' + this.lName;
            }
        };
        console.log(person);
        console.log(person.fullName());
    </script>
</body>

</html>
