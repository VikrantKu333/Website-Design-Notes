<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links - Hyperlinks</title>
</head>

<body>

    <!-- 
    By default, links will appear as follows in all browsers : - 
        =>  An unvisited link is underlined and blue
        =>  A visited link is underlined and purple
        =>  An active link is underlined and red
    -->

    <a href="https://fb.com/Vikrant360">Vikrant360</a>
    <hr>

    <!-- 
    The target attribute can have one of the following values:
        =>  _self - Default. Opens the document in the same window/tab as it was clicked
        =>  _blank - Opens the document in a new window or tab
        =>  _parent - Opens the document in the parent frame
        =>  _top - Opens the document in the full body of the window
    -->

    <a href="https://vikrant360.github.io" target="_self">Vikrant360 - self</a><br>
    <a href="https://vikrant360.github.io" target="_blank">Vikrant360 - blank</a><br>
    <a href="https://vikrant360.github.io" target="_parent">Vikrant360 - parent</a><br>
    <a href="https://vikrant360.github.io" target="_top">Vikrant360 - top</a><br>
    <hr>

    <!-- Link to an Email Address -->
    <a href="mailto:vikrantku555@gmail.com">Send Email</a>
    <hr>

    <!-- Link to a Telephone Number -->
    <a href="tel:+917061371267">Call Now</a>
    <hr>

    <!-- Button as a Link -->
    <button onclick="document.location='https://fb.com/Vikrant360'">Vikrant360</button>
    <hr>

    <!-- Link Titles -->
    <a href="https://fb.com/Vikrant360" title="Follow Us">Vikrant360</a>
    <hr>

</body>

</html>
