<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>

<body>

    <form action="">
        <div>
            <!-- Text Fields / Input Type Text -->
            <input type="text" name="" id="" placeholder="Name">
        </div>
        <div>
            <!-- Email Fields / Input Type Email -->
            <input type="email" name="" id="" placeholder="Email ID">
        </div>
        <div>
            <!-- Radio Buttons / Input Type Radio -->
            <!-- Label Element -->
            Gender :
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="Male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="Female">
        </div>
        <div>
            <!-- Checkboxes / Input Type Checkbox -->
            <!-- Label Element -->
            Programming Language :
            <input type="checkbox" name="language" id="c" value="C">
            <label for="c">C</label>
            <input type="checkbox" name="language" id="java" value="Java">
            <label for="java">Java</label>
            <input type="checkbox" name="language" id="html" value="HTML">
            <label for="html">HTML</label>
            <input type="checkbox" name="language" id="css" value="CSS">
            <label for="css">CSS</label>
            <input type="checkbox" name="language" id="javaScript" value="JavaScript">
            <label for="javaScript">JavaScript</label>
        </div>
        <div>
            <!-- Label Element -->
            <!-- Select Element -->
            <label for="favoriteFood">Favorite Food :</label>
            <select name="foods" id="favoriteFood">
                <option value="Chips">Chips</option>
                <option value="Ice Cream">Ice Cream</option>
                <option value="Pizza">Pizza</option>
                <option value="Chicken">Chicken</option>
                <option value="Cookies">Cookies</option>
            </select>
        </div>
        <div>
            <!-- Textarea Element -->
            <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
        </div>
        <div>
            <!-- Submit Button / Input Type Submit -->
            <input type="submit" value="Submit Now">
        </div>
        <div>
            <!-- Reset Button / Input Type Reset -->
            <input type="reset" value="Reset Now">
        </div>
    </form>

</body>

</html>

<!-- 
    The Target Attribute
    Value	        Description
    _blank	        The response is displayed in a new window or tab
    _self	        The response is displayed in the current window
    _parent	        The response is displayed in the parent frame
    _top	        The response is displayed in the full body of the window
    framename	    The response is displayed in a named iframe -->
